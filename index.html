<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>NAC's Calorie Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>NAC's Calorie Calculator</h1>
		<div class="form">
			<label for="age">Age:</label>
			<input type="number" id="age" name="age" placeholder="Enter your age">

			<label for="weight">Weight (in kg):</label>
			<input type="number" id="weight" name="weight" placeholder="Enter your weight">

			<label for="height">Height (in cm):</label>
			<input type="number" id="height" name="height" placeholder="Enter your height">

			<button onclick="calculateCalories()">Calculate Calories</button>

			<div id="result"></div>
            <div id="foodTips"></div>

		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
